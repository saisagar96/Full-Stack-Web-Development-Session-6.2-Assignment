    <body>
        <script>
            // Decalaring variables & assigning initial values 
            var recipeName = "Creamy squash linguine";
            var preperationTime = 45;
            var recipeBy = "Jimmy Cutter";
            var isVegetarian = true;
            var calories = 223.7;

            // Displaying the values from variables in console
            console.log('Recipe details');
            console.log('--------------');
            console.log('Recipe Name:' + recipeName);
            console.log('Preparation Time:' + preperationTime);
            console.log('Recipe By:' + recipeBy);
            console.log('is Vegetarian Dish:'+ isVegetarian);
            console.log('Calories:'+ calories);

            // Updating values for preparationTime & recipeBy varaibles
            preperationTime = 60;
            recipeBy = "Jimmy Cutter George";

            // Displaying the values from variables in console after updation
            console.log('Recipe details');
            console.log('--------------');
            console.log('Recipe Name:' + recipeName);
            console.log('Preparation Time:' + preperationTime);
            console.log('Recipe By:' + recipeBy);
            console.log('is Vegetarian Dish:'+ isVegetarian);
            console.log('Calories:'+ calories);            
        </script>
    </body>
